version: '3.8'

services:
  strudel:
    container_name: strudel-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    volumes:
      # Optional: Mount for live code editing during development
      # Uncomment the line below if you want hot-reloading
      # - ./strudel:/app
      
      # Persistent volume for user data (if needed)
      - strudel-data:/app/data
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - strudel-network
    # Resource limits (adjust based on your Ryzen 7 5800x with 64GB RAM)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

volumes:
  strudel-data:
    driver: local

networks:
  strudel-network:
    driver: bridge
