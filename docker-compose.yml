version: '3.8'

services:
  strudel:
    container_name: strudel-app
    image: node:20-slim
    working_dir: /app
    ports:
      - "4321:4321"
    volumes:
      # Mount the strudel repository
      - ./strudel:/app
      # Cache for pnpm to speed up builds
      - pnpm-store:/root/.local/share/pnpm/store
    environment:
      - NODE_ENV=development
      # Allow access from external hosts (important for Docker)
      - HOST=0.0.0.0
    command: >
      sh -c "
        echo 'Installing pnpm...' &&
        npm install -g pnpm &&
        echo 'Installing dependencies...' &&
        pnpm install &&
        echo 'Starting Strudel dev server...' &&
        pnpm dev --host 0.0.0.0
      "
    restart: unless-stopped
    networks:
      - strudel-network

volumes:
  pnpm-store:
    driver: local

networks:
  strudel-network:
    driver: bridge
